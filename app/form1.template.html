<div>
    <div class="header">
        <p>payment card</p>
    </div>
    <div class="box" ng-click="box_focus = !box_focus" ng-class="{'box_focus': box_focus}">
        <div class="button">
            <button class="open" ng-click="showCard()">
                <img ng-show="hide" src="stylesheets/svg/chevron-right.svg">
                <img ng-show="show" src="stylesheets/svg/chevron-down.svg">
            </button>
        </div>
        <div class="circles">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        <div class="high">
            <div class="number">№{{$ctrl.payment.number}}</div>
            <div class="account">
                Мій рахунок
                <img src="stylesheets/svg/long-arrow-alt-right.svg">
                {{$ctrl.payment.account_section}}
            </div>
            <div class="sum">{{$ctrl.payment.sum}}</div>
        </div>
        <div class="low">
            <div class="payer">№{{$ctrl.payment.payer}}</div>
            <div class="pay_assig">№{{$ctrl.payment.pay_assignment}}</div>
        </div>
    </div>
    <div class="hidden_box" ng-show="show">
        <div class="header2">
            Платіжне доручення <font color=#006BE4>№{{$ctrl.payment.number}}</font>
        </div>
        <div class="sys_num">системний номер <font size="5">{{$ctrl.payment.number}}</font></div>
        <div class="label1">
            <div class="label">
                <div class="label_name">платник</div>
            </div>
        </div>
        <div class="label2">
            <div class="label">
                <div class="label_name">отримувач</div>
            </div>
        </div>
    </div>
</div>
